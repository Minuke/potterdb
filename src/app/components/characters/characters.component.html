<div class="characters-container">
	<div class="character-card" *ngFor="let character of characters">
		<div class="character-image-container">
			<img class="character-image" [src]="character.attributes.image | defaultImage">
		</div>
		<div class="character-info">
			<h3 class="character-name">{{ character.attributes.name }}</h3>
			<p class="character-house">House: {{ character.attributes.house || 'Unknown' }}</p>
		</div>
	</div>
</div>
